@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(message: String, name: String)
@main("Home"){

    <div class="row">
      <div class="col-sm-12">
        <div class="well">
          <h4>@message - @name</h4>


        </div>
      </div>
    </div>
<div>
<img src="https://albertoroura.com/wp-content/uploads/2014/05/html5_logo.png" alt="Favicon" />
</div>
}
